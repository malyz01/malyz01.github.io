<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    />
    <title>JAVASCRIPT CARNIVAL: Dress The Clown!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <div class="headingContainer">
      <div>JAVASCRIPT CARNIVAL</div>
      <div>Dress The Clown!</div>
    </div>
    <div class="myContainer">
      <div>
        Press <strong>Left</strong> or <strong>Right</strong> to change outfit
        and
      </div>
      <div>
        <strong>Up</strong> or <strong>Down</strong> to select body part
      </div>
      <div style="margin-top: 1rem;">
        Current selected: <span id="picker">Body</span>
      </div>
    </div>
    <div class="dress-a-parent">
      <img id="head" class="dress-an-image" src="./images/head4.png" />
      <img id="body" class="dress-an-image" src="./images/body4.png" />
      <img id="shoes" class="dress-an-image" src="./images/shoes4.png" />
    </div>
    <script src="dress-the-clown.js"></script>
  </body>
</html>
