<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css" />
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <audio id="showCell">
      <source src="../sounds/clicked.mp3"></source>
    </audio>
    <audio id="mark">
      <source src="../sounds/mark.mp3"></source>
    </audio>
    <audio id="bomb">
      <source src="../sounds/bomb.mp3"></source>
    </audio>
    <div id="intro" class="gameOptionsContainer">
      <div class="introHeader">minesweeper game</div>
      <img
        class="introImage"
        src="../images/minesweeper.png"
        alt="Minesweeper Logo"
        width="150px"
        height="150px"
      />
      <div class="introMessage">Choose Board Size:</div>
      <div class="buttonContainers">
        <button class="myButton" onclick="startGame(3)">3 x 3</button>
        <button class="myButton" onclick="startGame(4)">4 x 4</button>
        <button class="myButton" onclick="startGame(5)">5 x 5</button>
        <button class="myButton" onclick="startGame(6)">6 x 6</button>
      </div>
      <div class="introInstructions">
        <div>Instructions:</div>
        <ul>
          <li>Left click to open a hidden box</li>
          <li>Right click to mark a bomb</li>
          <li>
            You won the game if you open all the hidden boxes and mark all the
            bombs
          </li>
        </ul>
      </div>
    </div>
    <div id="message"></div>
    <button
      id="playAgain"
      class="hide playAgainBtn"
      onclick="location.reload()"
    >
      Play Again?
    </button>
    <div id="notes"></div>
    <div class="board"></div>
  </body>
</html>
