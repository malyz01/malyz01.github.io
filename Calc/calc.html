<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Hind|Martel+Sans|Noto+Sans:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/themes/semantic.min.css"
    />
    <link rel="stylesheet" href="calc.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="ui container main">
      <div class="ui segment placeholder mainContainer">
        <div class="title">Calculator</div>
        <div class="ui segment displayContainer">
          <div class="history">
            <span id="history"></span><span id="operator"></span>
          </div>
          <div id="display" class="display">0</div>
        </div>
        <div class="ui grid btnContainer">
          <div class="row">
            <div onclick="opposite('+/-')" class="ui huge misc button">
              +/-
            </div>
            <div onclick="c()" class="ui huge misc button">C</div>
            <div onclick="ce()" class="ui huge misc button">AC</div>
            <div
              onclick="location.href='../projects.html'"
              class="ui huge eqOff button"
            >
              OFF
            </div>
          </div>
          <div class="row">
            <div onclick="setValue('7')" class="ui huge button num">7</div>
            <div onclick="setValue('8')" class="ui huge button num">8</div>
            <div onclick="setValue('9')" class="ui huge button num">9</div>
            <div onclick="setOperator('รท')" class="ui huge misc button">
              รท
            </div>
          </div>
          <div class="row">
            <div onclick="setValue('4')" class="ui huge button num">4</div>
            <div onclick="setValue('5')" class="ui huge button num">5</div>
            <div onclick="setValue('6')" class="ui huge button num">6</div>
            <div onclick="setOperator('*')" class="ui huge misc button">
              x
            </div>
          </div>
          <div class="row">
            <div onclick="setValue('1')" class="ui huge button num">1</div>
            <div onclick="setValue('2')" class="ui huge button num">2</div>
            <div onclick="setValue('3')" class="ui huge button num">3</div>
            <div onclick="setOperator('-')" class="ui huge misc button">
              -
            </div>
          </div>
          <div class="row">
            <div onclick="setValue('.')" class="ui huge button num">.</div>
            <div onclick="setValue('0')" class="ui huge button num">0</div>
            <div onclick="equal()" class="ui huge button eqOff">
              =
            </div>
            <div onclick="setOperator('+')" class="ui huge misc button">
              +
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="variables.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
